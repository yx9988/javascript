<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">xxxxx</div>

    <ul>
        <li>xxxx</li>
        <li class="aa">dddd</li>
        <li>ssss</li>
    </ul>



    <input type="radio" name="sex">nan
    <input type="radio" name="sex">nv


    <script>

        // 1.id获取元素

        var oDiv=document.getElementById("div1");
        oDiv.style.background="red";

        // 2.标签获取元素
        var aLi=document.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.background="pink";
        }

        // 3.名称获取元素
        var aLi=document.getElementsByClassName("aa");
        console.log(aLi);
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.background="yellow";
        }
        // 4.
         var arr = document.getElementsByName("sex");
         console.log(arr);

    </script>

</body>
</html>
