<body>
    <script>
        var a=11;
        // 先++ 再参与运算
        console.log(++a);  
        var a=11;  
        // 先参与运算 再++
        console.log(a++);


        var b=11;
        var c='14';
        console.log(b+c);


        var d='2';
        var e=5;
        console.log(d*e);
        console.log(d-e);
    </script>
