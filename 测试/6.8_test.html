<body>
    <script>
    function Merge(s1,s2){
        result="";
        var max=Math.max(s1.length,s2.length);
        for(var i=0;i<max;i++){
            if(i<s1.length){
                result+=s1.charAt(i);
            }
            if(i<s2.length){
                result+=s2.charAT(i);
            }
        }
        return result;
    }    

    console.log(Merge("123456","abc"));
    </script>
</body>
