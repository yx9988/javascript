<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(n){
            if(n<=2){
                return 1;
            }
            var f1=1,f2=1,temp;
            for(var i=3;i<=n;i++){
                temp=f1+f2;
                f1=f2;
                f2=temp;
            }
            return f2;
            
        }
        console.log(fn1(5));
    </script>
</body>
</html>
