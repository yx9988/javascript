<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var x=1;x<=5;x++){
            // document.write("nbsp");
            for(var y=1;y<=5-x;y++){
                document.write("&nbsp;");
            }
            for(var j=1;j<=x;j++){
                document.write("*&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
