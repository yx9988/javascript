<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n){
            var sum=1;
            for(i=1;i<=n;i++){
                sum*=i
            }
            return sum;
        }

        var count=0;
        for(var j=1;j<=10;j++){
            count+=fn(j);
        }
        console.log(count);
    </script>
</body>
</html>
