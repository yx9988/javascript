<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var age;
      age=prompt("请输入你的年龄","1");
      if(14>age)
        document.write("你是儿童");
      else if(age>=14&&age<24)
        document.write("你是青少年");
      else if(age>24&&age<40)
        document.write("你是青年");
      else if( age>=40&&age<60)
        document.write("你是中年");
      else if( age>=60)
        document.write("你是老年");
    </script>
</body>
</html>
