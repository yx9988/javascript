<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n){
            for(var i=2;i<=n;i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        var count=0;
        for(var j=100;j<=1000;j++){
            if(isPrime(j)){
                document.write(j+",")
                count++;
                if(count%6==0){
                    document.write("</br>");
                }
            }
            
        }
        isPrime();
    </script>
</body>
</html>
